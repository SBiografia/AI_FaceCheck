		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
		<script type="text/javascript">
			// More API functions here:
			// https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

			// the link to your model provided by Teachable Machine export panel
			const URL = 'https://teachablemachine.withgoogle.com/models/WX9Eu7uma/';

			let model, webcam, labelContainer, maxPredictions;

			// Load the image model and setup the webcam
			async function init() {
				

				const modelURL = URL + 'model.json';
				const metadataURL = URL + 'metadata.json';

				// load the model and metadata
				// Refer to tmImage.loadFromFiles() in the API to support files from a file picker
				// or files from your local hard drive
				// Note: the pose library adds "tmImage" object to your window (window.tmImage)
				model = await tmImage.load(modelURL, metadataURL);
				maxPredictions = model.getTotalClasses();

				//웹캠을 사용하니까 loop 돌리는건데 이미지는 필요없음.
				// Convenience function to setup a webcam
				// const flip = true; // whether to flip the webcam
				// webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
				// await webcam.setup(); // request access to the webcam
				// await webcam.play();
				// window.requestAnimationFrame(loop);

				// append elements to the DOM
				//document.getElementById('webcam-container').appendChild(webcam.canvas);
				labelContainer = document.getElementById('label-container');

				for (let i = 0; i < maxPredictions; i++) {
					// and class labels
					labelContainer.appendChild(document.createElement('div'));
				}
			}

			//웹캠을 사용하니까 loop 돌리는건데 이미지는 필요없음.
			// async function loop() {
			//     webcam.update(); // update the webcam frame
			//     await predict();
			//     window.requestAnimationFrame(loop);
			// }

			// run the webcam image through the image model
			async function predict() {
				// predict can take in an image, video or canvas html element
				//const prediction = await model.predict(webcam.canvas);
				var imgSource = document.getElementById('face_image');
				const prediction = await model.predict(imgSource, false);
				prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
				console.log(prediction[0].className);
				let resultMessage, resultImage;
				switch (prediction[0].className) {
					case 'DOG':
						resultMessage = '강아지상';
						resultImage = 'img/DOG.jpg';
						console.log('강아지상');
						break;
					case 'BEAR':
						resultMessage = '곰상';
						resultImage = 'img/BEAR.jpg';
						console.log('곰상');
						break;
					case 'CAT':
						resultMessage = '고양이상';
						resultImage = 'img/CAT.jpg';
						break;
					case 'DINOSAUR':
						resultMessage = '공룡상';
						resultImage = 'img/DINOSAUR.jpg';
						break;
					case 'RABBIT':
						resultMessage = '토끼상';
						resultImage = 'img/RABBIT.jpg';
						break;
					default:
						resultMessage = '알수없음';
						resultImage = '';
						break;
				}
				$('.result_message').html(resultMessage);
				$('.result_image').attr('src', resultImage);
				$('.result_image').show();
				console.log('spinner hide');
				$('.spinnerContainer').hide();
				$('.shareContainer').show();

				for (let i = 0; i < maxPredictions; i++) {
					// const classPrediction =
					// 	prediction[i].className + ': ' + prediction[i].probability.toFixed(2);
					// labelContainer.childNodes[i].innerHTML = classPrediction;
					labelContainer.childNodes[i].classList.add('d-flex');
					labelContainer.childNodes[i].classList.add('align-items-center');
					labelContainer.childNodes[i].classList.add('justify-content-end');
					labelContainer.childNodes[i].appendChild(document.createElement('div'));
					labelContainer.childNodes[i].appendChild(document.createElement('div'));
					labelContainer.childNodes[i].appendChild(document.createElement('div'));
					// labelContainer.childNodes[i].childNodes[2].classList.add("ms-auto");
					labelContainer.childNodes[i].childNodes[2].classList.add('progress');
					labelContainer.childNodes[i].childNodes[2].appendChild(
						document.createElement('div')
					);
					labelContainer.childNodes[i].childNodes[2].childNodes[0].classList.add(
						'progress-bar'
					);
					labelContainer.childNodes[i].childNodes[2].childNodes[0].role = 'progressbar';
					labelContainer.childNodes[i].childNodes[2].childNodes[0].setAttribute(
						'aria-valuemin',
						'0'
					);
					labelContainer.childNodes[i].childNodes[2].childNodes[0].setAttribute(
						'aria-valuemax',
						'100'
					);

					percentOfResult =
						Math.floor(Number(prediction[i].probability.toFixed(2)) * 100 * 10) / 10;
					labelContainer.childNodes[i].childNodes[0].innerHTML = prediction[i].className;
					labelContainer.childNodes[i].childNodes[1].innerHTML = '&nbsp:&nbsp';

					labelContainer.childNodes[
						i
					].childNodes[2].childNodes[0].style.width = `${percentOfResult}%`;
					labelContainer.childNodes[i].childNodes[2].childNodes[0].setAttribute(
						'aria-valuenow',
						percentOfResult
					);

					labelContainer.childNodes[i].childNodes[2].childNodes[0].innerHTML =
						String(percentOfResult) + '%';
				}
			}
		</script>
		<script>
			function readURL(input) {
				if (input.files && input.files[0]) {
					console.log('spinner show');
					$('.spinnerContainer').show();
					$('.shareContainer').hide();
					$('.result_image').hide();
					var reader = new FileReader();

					reader.onload = function (e) {
						$('.image-upload-wrap').hide();
						$('.file-upload-image').attr('src', e.target.result);
						$('.file-upload-content').show();
					};

					reader.readAsDataURL(input.files[0]);
					init().then(() => {
						console.log('Start predict');
						predict();
					});
					//predict();
				} else {
					removeUpload();
				}
			}

			function removeUpload() {
				$('.file-upload-input').replaceWith($('.file-upload-input').clone());
				$('.file-upload-content').hide();
				$('.image-upload-wrap').show();
				$('.result_message').html('');
				if (labelContainer.childNodes.length !== 0) {
					while (labelContainer.childNodes[0]) {
						labelContainer.removeChild(labelContainer.lastChild);
					}
				}
			}
			$('.image-upload-wrap').bind('dragover', function () {
				$('.image-upload-wrap').addClass('image-dropping');
			});
			$('.image-upload-wrap').bind('dragleave', function () {
				$('.image-upload-wrap').removeClass('image-dropping');
			});
		</script>
